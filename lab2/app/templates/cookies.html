{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for name,value in request.cookies.items() %}
                <tr>
                    <td> {{ name }} </td>
                    <td> {{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
