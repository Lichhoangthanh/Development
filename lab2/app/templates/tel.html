{% extends 'base.html' %}

{% block content %}
<form method="POST">
    <p>{{ msg }}{{ num }}</p>
    <div class="mb-3">
        <label class="form-label" for="phone_number">Enter your phone number</label>
        <input class="form-control" type="text" name="phone_number" id="phone_number" value = "{{ request.form.phone_number }}">
    </div>
    <button class="btn btn-primary">Send</button>
</form>

{% endblock %}
