
{% macro book_form(user, action, roles_list, current_user) %}
<form method="POST" action="{{ action }}">
    {% if request.endpoint == 'books_new' or request.endpoint == 'create_book' %}
    <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="title" value="{{ book.title or '' }}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="des" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" name="des" class="form-control" id="description" value="{{ book.description or '' }}">
        </div>
    </div>
    {% endif %}
    <div class="row mb-3">
        <label for="last_name" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
            <input type="text" name="last_name" class="form-control" id="last_name" value="{{ user.last_name or '' }}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="first_name" class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-10">
            <input type="text" name="first_name" class="form-control" id="first_name" value="{{ user.first_name or '' }}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="middle_name" class="col-sm-2 col-form-label">Middle name</label>
        <div class="col-sm-10">
            <input type="text" name="middle_name" class="form-control" id="middle_name" value="{{ user.middle_name or '' }}">
        </div>
    </div>
    <div class="mb-3 background-preview p-3 rounded d-flex align-items-center justify-content-center">
        <img src="#" class="img-fluid d-none" alt="">
        <label for="cover" class="btn btn-dark">Выбрать изображение</label>
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endmacro %}
