<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {{ request.headers }}
    </tbody>
</table>

<form action="">
    <label for="theme">Theme</label>
    <input type="text" name="theme" id="">
    <label for="msg">Messenger</label>
    <textarea name="" id="msg" cols="30" rows="10"></textarea>
    <button class="btn">Send</button>
    <div></div>
    <div></div>
</form>
<h1></h1>
<p></p>
<table>
    <tbody>
        <tr>
            <td>Theme</td>
            <td>{% request.form.theme() %}</td>
        </tr>
        <tr>
            <td>Messenger</td>
            <td>{% request.form.msg() %}</td>
        </tr>
    </tbody>
</table>
<section name = "operation" id = "operation">
    <option value="">+</option>
    <option value="">-</option>
    <option value="">*</option>
    <option value="">/</option>
</section>
